<link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="bower_components/core-menu/core-menu.html">
<link rel="import" href="bower_components/core-icons/core-icons.html">
<link rel="import" href="bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="bower_components/google-map/google-map.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">

<polymer-element name="directions-page">
<template>
	<style>

paper-shadow {
	z-index: 1;
}

core-toolbar {
	background: #03a9f4;
	color: white;
}

	</style>
	<core-drawer-panel id="drawerPanel" flex>
		<div drawer>
			<core-menu theme="core-light-theme">
				<core-item icon="settings" label="item1"></core-item>
				<core-item icon="settings" label="item2"></core-item>
			</core-menu>
		</div>
		<div main layout vertical>
			<paper-shadow z="1">
				<core-toolbar>
					<paper-icon-button icon="menu" on-tap="{{togglePanel}}"></paper-icon-button>
					<span flex>Get directions</span>
					<paper-icon-button icon="search"></paper-icon-button>
				</core-toolbar>
			</paper-shadow>
			<google-map id="my-map" disableDefaultUI flex></google-map>
		</div>
	</core-drawer-panel>
</template>
<script>
	Polymer("directions-page", {
		togglePanel: function() {
			this.$.drawerPanel.togglePanel();
		},
	});
</script>
</polymer-element>
